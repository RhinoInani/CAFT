name: caft
description: Caft is the Classic Awareness for Teens is a 501(c) non-profit meant to help teens recognize classic literature.

publish_to: 'Web'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  animated_text_kit: ^4.2.1
  google_fonts: ^2.1.0
  carousel_slider: ^4.0.0
  url_launcher: ^6.0.9
  font_awesome_flutter: ^9.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/